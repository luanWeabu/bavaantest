<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max Ecommerce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-secondary px-150" id="navbar">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#">Max</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-lg-0 ml-5">
              <li class="nav-item">
                <a class="nav-link" href="#">Vans</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Content</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Sign In</a>
              </li>
              <li class="icon-shop">
                <i class="bi bi-basket"></i>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="position-relative">
        <img
          src="./ManTryingOnShoesAtStore_GettyImages.jpg"
          class="img-fluid"
          alt="..."
        />
        <div class="position-text-image">
          <h2 class="translate-middle-y">EVERYTHING FOR YOU</h2>
          <button type="button" class="btn-subcribe translate-middle-y">
            Try it now
          </button>
        </div>
      </div>
    </header>
    <main></main>
    <footer>
      <div class="container text-center pt-5">
        <div class="footer-row gap-5">
          <div class="col">
            <h3>CORPORATE INFO</h3>
            <div class="text-secondary d-flex flex-column">
              <span>CAREERS</span>
              <span>B2B</span>
              <span>PRIVACY POLICY</span>
            </div>
          </div>
          <div class="col">
            <h3>CUSTOMER SERVICE</h3>
            <div class="text-secondary d-flex flex-column">
              <span>FAQ</span>
              <span>CONTACT US</span>
              <span>SIZING CHARTS</span>
            </div>
          </div>
          <div class="col">
            <h3>FOLLOW US</h3>
            <div class="text-secondary">
              <span class="icon-footer">
                <i class="bi bi-facebook"></i>
              </span>
              <span class="icon-footer">
                <i class="bi bi-twitter"></i>
              </span>
              <span class="icon-footer">
                <i class="bi bi-instagram"></i>
              </span>
              <span class="icon-footer">
                <i class="bi bi-youtube"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="divided-footer"></div>
        <div class="d-flex justify-content-between under-footer-actor">
          <div>
            <span>@2016 VANS - ALL RIGHTS RESERVED</span>
          </div>
          <div class="pay">
            <img src="./paypal.png" alt="error image" class="img-footer-pay" />
            <img src="./Visa.png" alt="error image" class="img-footer-pay" />
            <img
              src="./Skrill_logo.svg.png"
              alt="error image"
              class="img-footer-pay"
            />
            <img
              src="./mastercard.png"
              alt="error image"
              class="img-footer-pay"
            />
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
